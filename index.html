<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--main css-->
    <link rel="stylesheet" href="css/mainstyle.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bdc503445d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/calculate.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="container-fluid">
      <section class="row">
        <div class="col-11 mx-auto pt-3">
          <!--Title-->
          <h1 class="mb-4">BUDGET APP</h1>
          <section class="row">
            <div class="col-md-5 my-3">
              <!--budget feedback-->
              <div class="budget-feedback alert alert-danger text-capitalize">
                budget feedback
              </div>
              <!--budget form-->
              <form id="budget-form" class="budget-form">
                <h3>Please Enter Your Budget</h3>
                <div class="form-group">
                  <input
                    type="number"
                    id="budget-input"
                    value=""
                    class="form-control budget-input"
                  />
                </div>
                <!--submit button-->
                <button
                  type="submit"
                  class="btn text-capitalize budget-submit"
                  id="budget-submit"
                >
                  Calculate
                </button>
              </form>
            </div>
            <div class="col-md-7">
              <div class="row my-3">
                <div class="col-4 text-center">
                  <h4 class="info-title">BUDGET</h4>

                  <span class="budget-icon">
                    <i class="fas fa-money-bill-alt fa-2x icon_display"></i>
                  </span>

                  <h4 class="text-uppercase mt-2 budget" id="budget">
                    <span>$</span>
                    <span id="budget-amount">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h4 class="info-title">EXPENSES</h4>

                  <span class="expense-icon">
                    <i class="fas fa-money-check fa-2x icon_display"></i
                  ></span>

                  <h4 class="text-uppercase mt-2 expense" id="expense">
                    <span>$</span>
                    <span id="expense-amount">0</span>
                  </h4>
                </div>
                <div class="col-4 text-center">
                  <h4 class="info-title">BALANCE</h4>

                  <span class="balance-icon"
                    ><i class="fas fa-dollar-sign fa-2x icon_display"></i
                  ></span>

                  <h4 class="text-uppercase mt-2 balance" id="balance">
                    <span>$</span>
                    <span id="balance-amount">0</span>
                  </h4>
                </div>
              </div>
            </div>
          </section>
          <section class="row">
            <div class="col-md-5 my-3">
              <!--expense feedback-->
              <div class="expense-feedback alert alert-danger">
                expense feedback
              </div>
              <!--expense form-->
              <form id="expense-form" class="expense-form">
                <h3>Please Enter Your Expense</h3>

                <div class="form-group">
                  <input
                    type="text"
                    value=""
                    id="expense-input"
                    class="form-control expense-input"
                  />
                </div>

                <h3>Please Enter Expense Amount</h3>

                <div class="form-group">
                  <input
                    type="number"
                    value=""
                    id="amount-input"
                    class="form-control expense-input"
                  />
                </div>

                <button
                  type="submit"
                  id="expense-submit"
                  class="btn text-capitalize expense-submit"
                >
                  Add Expense
                </button>
              </form>
            </div>
            <div class="col-md-7 my-3">
              <div class="expense-list" id="expense-list">
                <div
                  class="expense-list__info d-flex justify-content-between text-capitalize"
                >
                  <h5 class="list-item">expense title</h5>
                  <h5 class="list-item">expense value</h5>
                  <h5 class="list-item"></h5>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
